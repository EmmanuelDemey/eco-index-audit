name: Build

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Lint
        run: |
          npm ci
          npm run lint
      - name: Run Test
        run: |
          npm run test
      - name: Run Cypress Integration test
        run: |
          npx cypress run --browser=chrome
      - name: Lint Aggregator
        run: |
          npm run --prefix aggregator ci
          npm run --prefix aggregator lint
      - name: Test Aggregator
        run: |
          npm run --prefix aggregator test
    
